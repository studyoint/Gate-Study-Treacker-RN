<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š GATE CSE Tracker â€“ Animated</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffe0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(90deg, #00ffe0, #ff00c8, #00ffe0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shineText 4s linear infinite, slideDown 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    @keyframes shineText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .frame-container {
      width: 95vw;
      height: 88vh;
      margin-top: 10px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px #00ffe055, 0 0 40px #ff00c822, inset 0 0 12px #00ffe033;
      border: 2px solid #00ffe0;
      animation: pulseBorder 3s infinite ease-in-out;
    }

    @keyframes pulseBorder {
      0%, 100% { box-shadow: 0 0 25px #00ffe055, 0 0 40px #ff00c822, inset 0 0 12px #00ffe033; }
      50% { box-shadow: 0 0 35px #00ffe088, 0 0 60px #ff00c844, inset 0 0 20px #00ffe066; }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: brightness(1.05) contrast(1.05);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
      }

      .frame-container {
        height: 85vh;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ“‹ GATE CSE Tracker RN</header>

  <div class="frame-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/1mOHl_zQjGv2pGSTT_wFJitu4VsH4i3H8WoNR1zz8sSU/edit"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
